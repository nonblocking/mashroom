<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport"/>
    <title>Demo React App</title>

    <script src="bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="demo-react-app-container">
        Loading...
    </div>

    <script type="text/javascript">
        (function () {

            document.addEventListener("DOMContentLoaded", function () {
                var element = document.getElementById("demo-react-app-container");
                var portalAppConfig = {
                    message: 'This is simple Vue based SPA that communicates with other Apps on the page via message bus',
                    pingButtonLabel: 'Send Ping'
                };
                var portalAppSetup = {
                    lang: 'en',
                    resourcesBasePath: 'assets',
                    appConfig: portalAppConfig
                };
                var portalClientServices = {
                    messageBus: {
                        publish: function() {
                            console.info('Publish called with arguemnts: ', arguments);
                        },
                        subscribe: function(topic, handler) {
                            window.PING = function() {
                                handler();
                            }
                        }
                    }
                };
                window.startVueDemoApp(element, portalAppSetup, portalClientServices);
            });
        })();

    </script>
</body>
</html>
