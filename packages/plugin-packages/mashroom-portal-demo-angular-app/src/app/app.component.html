<div class="mashroom-demo-angular-app">
    <img src="{{resourcesBasePath}}/assets/Angular_logo.svg" width="80" height="80" alt="Angular" />
    <div class="demo-angular-app-content">
        <h4>Angular Demo App</h4>
        <p>Hello {{firstName}}!</p>
        <div>
            <button (click)="sendPing()">
                {{pingButtonLabel || 'Send Ping'}}
            </button>
            <span>Received pings: {{pings}}</span>
        </div>
    </div>
</div>
