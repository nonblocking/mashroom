<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport"/>
    <title>Demo Composite App</title>

    <script src="bundle.js"></script>
</head>
<body>

    <div id="demo-composite-app-container">
        Loading...
    </div>

    <script type="text/javascript">
        (function () {

            document.addEventListener("DOMContentLoaded", function () {
                var element = document.getElementById("demo-composite-app-container");
                var portalAppConfig = {
                    firstName: 'Michael'
                };
                var portalAppSetup = {
                    lang: 'en',
                    appConfig: portalAppConfig
                };
                var portalClientServices = {
                    messageBus: {
                        registerMessageInterceptor: function() {},
                    },
                    portalAppService: {
                        loadApp: function(hostElementId, name) {
                            document.getElementById(hostElementId).innerHTML = '<div>App loaded: ' + name + '</div>';
                            return Promise.resolve({
                                id: 'foo'
                            });
                        }
                    }
                };
                window.startCompositeDemoApp(element, portalAppSetup, portalClientServices);
            });
        })();

    </script>
</body>
</html>
