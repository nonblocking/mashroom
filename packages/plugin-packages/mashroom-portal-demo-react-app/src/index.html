<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport"/>
    <title>Demo React App</title>

    <script src="bundle.js"></script>
</head>
<body>

    <div id="demo-react-app-container">
        Loading...
    </div>

    <script type="text/javascript">
        (function () {

            document.addEventListener("DOMContentLoaded", function () {
                var element = document.getElementById("demo-react-app-container");
                var portalAppConfig = {
                    message: 'This is simple React based SPA that communicates with other Apps on the page via message bus',
                    pingButtonLabel: 'Send Ping'
                };
                var portalAppSetup = {
                    lang: 'en',
                    appConfig: portalAppConfig
                };
                var portalClientServices = {
                    messageBus: {
                        publish: function() {},
                        subscribe: function() {}
                    }
                };
                window.startReactDemoApp(element, portalAppSetup, portalClientServices);
            });
        })();

    </script>
</body>
</html>
