<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo-react-app-container">
        Loading...
    </div>

    <script type="text/javascript">
        (function () {
            document.addEventListener("DOMContentLoaded", function () {
                var element = document.getElementById("demo-react-app-container");
                var portalAppConfig = {
                    firstName: 'Michael'
                };
                var portalAppSetup = {
                    lang: 'en',
                    appConfig: portalAppConfig
                };
                var portalClientServices = {
                    messageBus: {
                        publish: function () { console.log('ping') },
                        subscribe: function () { }
                    }
                };
                window.startIsomorphicReactDemoApp(element, portalAppSetup, portalClientServices);
            });
        })();
    </script>
</body>
</html>
