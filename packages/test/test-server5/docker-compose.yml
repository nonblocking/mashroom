version: "3"

services:
    nginx:
        container_name: mashroom_testserver5_nginx
        image: nginx:1.25.3
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/certs:/etc/nginx/certs
        ports:
            - "6060:80"
            - "6063:443"
    varnish:
        container_name: mashroom_testserver5_varnish
        image: varnish:7.4.2
        volumes:
            - ./varnish/default.vcl:/etc/varnish/default.vcl
        ports:
            - "7070:80"
