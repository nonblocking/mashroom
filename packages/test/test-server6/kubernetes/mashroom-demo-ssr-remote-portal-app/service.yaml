apiVersion: v1
kind: Service
metadata:
    name: mashroom-demo-ssr-remote-portal-app
    namespace: test1
    labels:
        app: mashroom-demo-ssr-remote-portal-app
        microfrontends: 'true'
    annotations:
        mashroom-server.com/remote-plugins: "true"
        mashroom-server.com/remote-plugins-definition-path: /mashroom.json
spec:
    selector:
        app: mashroom-demo-ssr-remote-portal-app
    ports:
        -   port: 6089
            targetPort: 6089
