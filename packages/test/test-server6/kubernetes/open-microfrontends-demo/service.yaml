apiVersion: v1
kind: Service
metadata:
    name: open-microfrontends-demo
    namespace: test2
    labels:
        app: open-microfrontends-demo
        microfrontends: 'true'
    annotations:
        open-microfrontends.org/microfrontends: "true"
        open-microfrontends.org/description-path: /microfrontends.yaml
spec:
    selector:
        app: open-microfrontends-demo
    ports:
        -   port: 7830
            targetPort: 7830
