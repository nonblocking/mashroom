apiVersion: apps/v1
kind: Deployment
metadata:
    name: open-microfrontends-demo
    namespace: test2
spec:
    replicas: 2
    selector:
        matchLabels:
            app: open-microfrontends-demo
    template:
        metadata:
            labels:
                app: open-microfrontends-demo
        spec:
            containers:
                -   name: open-microfrontends-demo
                    image: ${LOCAL_REGISTRY_NAME}:${LOCAL_REGISTRY_PORT}/open-microfrontends-demo:$VERSION
                    imagePullPolicy: Always
                    env:
                        -   name: NODE_ENV
                            value: production
                    resources:
                        requests:
                            cpu: 250m
                            memory: 120Mi
                    ports:
                        -   containerPort: 7830
                    readinessProbe:
                        httpGet:
                            path: /microfrontends.yaml
                            port: 7830
                        initialDelaySeconds: 5
                        periodSeconds: 5
