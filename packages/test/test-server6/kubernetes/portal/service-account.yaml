apiVersion: v1
kind: ServiceAccount
metadata:
    name: mashroom-portal
    namespace: portal
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: list-namespaces-services-cluster-role
rules:
    - apiGroups:
          - ""
      resources:
          - services
          - namespaces
      verbs:
          - get
          - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: mashroom-portal-role-binding
subjects:
    - kind: ServiceAccount
      name: mashroom-portal
      namespace: portal
roleRef:
    kind: ClusterRole
    name: list-namespaces-services-cluster-role
    apiGroup: rbac.authorization.k8s.io
